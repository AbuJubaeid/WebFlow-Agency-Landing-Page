<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>WebFlow Agency</title>
  </head>
  <body>
    <header>
      <nav class="useable-style">
        <h1>Web<span>Flow</span></h1>
        <button class="btn">Sign Up</button>

      <section class="banner">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn">Stay Focused</button>
      </section>
    </header>
    <main>
      <section class="action useable-style">
        <div>
          <h3>See It in Action</h3>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <img src="Assets/wc-big.png" alt="" />
      </section>
    </main>
  </body>
</html>
